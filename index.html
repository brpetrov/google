<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="main-section">
    <div class="main">
      <div class="logo">
        <img class="google" src="img/google.png" alt="google">>
      </div>
      <p><span class="material-icons search-icon">search</span><span class="material-icons mic-icon">mic</span>
        <input class="search-bar" type="text" placeholder="Search Google or type URL">
      </p>

      <div class="circles-section">
        <div class="square">
          <div class="circle">
            <img class="logos" src="img/facebook.png" alt="">
          </div>
          <p><a href="#">Facebook</a></p>
        </div>
        <div class="square">
          <div class="circle">
            <img class="logos" src="img/youtube.png" alt="">
          </div>
          <p><a href="#">Youtube</a></p>
        </div>
        <div class="square">
          <div class="circle">
            <img class="logos" src="img/abv.png" alt="">
          </div>
          <p><a href="#">ABV</a></p>
        </div>
        <div class="square">
          <div class="circle">
            <img class="logos" src="img/twitch.png" alt="">
          </div>
          <p><a href="#">Twitch</a></p>
        </div>
      
      </div>
    </div>
  </section>
</body>

</html>
